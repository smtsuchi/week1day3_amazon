<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/main.css">
<title>Amazon Mock Up</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <img class='d-flex flex-shrink-1' id='logo' src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="Amazon Logo">
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-2"></div>
            <div class="col-lg-4 col-sm-8 border rounded">
                <h1 class='mt-3'>Sign-In</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-bold">Email address (phone for mobile accounts)</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-bold d-flex">Password <div class='flex-grow-1'></div><a class='fw-normal text-end' href=''>Forgot your password?</a></label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="col-12 border border-dark btn btn-warning">Sign-In</button>

                    <p>By continuing, you agree to Amazon's <a class='text-decoration-none' href=''>Conditions of Use</a> and <a href=''>Privacy Notice</a>.</p>
                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details.</label>
                    </div>
                  </form>

                  <div class='row mb-3 d-flex align-items-center justify-content-center'>
                      <div class="d-flex ms-3 flex-grow-1 col-auto border-top"></div>
                      <div class="d-flex text-uppercase fw-light col-auto flex-shrink-1 text-center">New to Amazon?</div>
                      <div class="d-flex me-3 flex-grow-1 col-auto border-top"></div>
                  </div>


                  <button type="submit" class="mb-5 col-12 border border-dark btn btn-light">Create your Amazon account </button>
            </div>
            <div class="col-lg-4 col-sm-2"></div>
        </div>
    </div>



    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
